<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>codename: dogwoome</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <!-- additional libraries -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    </head>
    <body>
      <!--[if lt IE 10]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

        <header id="container">
            <h1>dogwoome!</h1>
        </header>

        <section id="select-player">
            <header class="modal-header">
                <button class="menu-button">Choose a dog</button>
            </header>
            <div class="dog-choices">
              <div class="dog-selection-entry"><img class="dog-avatar-large" src="https://fbcdn-sphotos-g-a.akamaihd.net/hphotos-ak-xpa1/t31.0-8/1932629_10152418870378352_6293108892780372302_o.jpg">
  <p class="dog-selection-name">Moksha</p>
  </div>
  <div class="dog-selection-entry"><img class="dog-avatar-large" src="https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-xap1/t1.0-9/60479_432375844549_1903986_n.jpg">
<p class="dog-selection-name">Emmitt</p>
</div>
            </div>

            <footer class="modal-footer">
            </footer>
        </section>

        <section id="main-game">
            <section id="sidebar">
                <nav id="dog-action-selections">
                    <ul>
                        <li class="dog-action" id="lick"><h2>LICK!</h2></li>
                        <li class="dog-action"><h2>CUDDLE!</h2></li>
                        <li class="dog-action"><h2>BARK!</h2></li>
                    </ul>
                </nav>
            </section>
            <section id="adoption-progress">
              <div class="adopter-avatar">
                  <img src="https://asset1.basecamp.com/1940253/people/8112581/photo/avatar.96.gif">
              </div>
              <div class="woobar" id="adopter1">
                  <div class="woobarprog">
                  </div>
                  <div class="woobar-status">
                      <p class="progress-percentage"><span class="percent">--</span>%</p>
                  </div>
              </div>
            </section>
        </section>



        <!-- THIS IS JUST SOME EXAMPLE CODE TO RELATE BACK TO OUR MAIN.JS FILE.
        YOU'LL NEED TO START YOUR GAME WITH THE ABILITY TO SELECT BETWEEN PLAYERS.
            <div class="container">
                <div class="purple-people-eater"></div>
                <div class="tina-fey"></div>
            </div>
        </div> -->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
