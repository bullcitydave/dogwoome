<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>codename: dogwoome</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/vendor.css">

        <link rel="stylesheet" href="styles/main.css">

        <script src="scripts/vendor/modernizr.js"></script>

        <!-- additional libraries -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    </head>
    <body>
      <!--[if lt IE 10]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

        <header id="container">
            <h1>dogwoome!</h1>
        </header>

        <section id="select-player">
            <header class="modal-header">
                <h2>Choose a dog</h2>
            </header>
            <div class="dog-choices">
                <div class="dog-selection-entry" id="dog-0"><a href="#"><img class="dog-avatar-large" src="https://fbcdn-sphotos-g-a.akamaihd.net/hphotos-ak-xpa1/t31.0-8/1932629_10152418870378352_6293108892780372302_o.jpg"></a>
                    <button class="dog-selection-button">moksha</button>
                </div>
                <div class="dog-selection-entry" id="dog-1"><a href="#"><img class="dog-avatar-large" src="https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-xap1/t1.0-9/60479_432375844549_1903986_n.jpg"></a>
                    <button class="dog-selection-button">emmitt</button>
                </div>
            </div>
        </section>

        <section id="select-adopter">
            <header class="modal-header">
                <h2>Choose a potential adopter to woo</h2>
            </header>
            <div class="adopter-choices">
                <div class="adopter-selection-entry"><a href="#"><img class="adopter-avatar-large" src="https://asset1.basecamp.com/1940253/people/8112581/photo/avatar.96.gif"></a>
                    <button class="adopter-selection-button">emily</button>
                </div>
                <div class="adopter-selection-entry"><a href="#"><img class="adopter-avatar-large" src="https://dge9rmgqjs8m1.cloudfront.net/global/6e784a56292505372595b9023b9cdc970010/original.6e784a56292505372595b9023b9cdc970010.gif"></a>
                    <button class="adopter-selection-button">dave</button>
                </div>
            </div>
        </section>

        <section id="main-game">
            <section id="sidebar">
                <nav id="dog-action-selections">
                    <ul>
                        <li class="dog-action" id="lick"><h2>LICK!</h2></li>
                        <li class="dog-action" id="cuddle"><h2>CUDDLE!</h2></li>
                        <li class="dog-action" id="bark"><h2>BARK!</h2></li>
                    </ul>
                </nav>
            </section>
            <section id="adoption-progress">
              <div class="adopter-avatar">
                  <img src="#">
              </div>
              <div class="woobar" id="adopter1">
                  <div class="woobarprog">
                  </div>
                  <div class="woobar-status">
                      <p class="progress-percentage"><span class="percent">0</span>%</p>
                  </div>
              </div>
            </section>
        </section>

        <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
    </body>
</html>
